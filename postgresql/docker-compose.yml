version: '3.7'

networks:
  docnet:
    name: outdocks
    external: true

services:
  psql13:
    build: .
    container_name: psql13
    restart: always
    environment:
      POSTGRES_PASSWORD: $POSTGRES_PASSWORD
    ports:
      - $POSTGRES_PORT:5432
    restart: always
    volumes:
      # save your .sql files to the `Queries` dir
      - $HOME/Queries:/queries
      - $POSTGRES_DATA_DIR:/var/lib/postgresql
    networks:
      docnet:
        ipv4_address: 172.30.0.2
