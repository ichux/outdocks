version: '3.7'

networks:
  proxynet:
    name: idev
    external: true

services:
  redis:
    image: redis:6.0.3
    restart: always
    container_name: redisv6.0.3
    command: redis-server --requirepass 474ca5605719c1
    volumes:
      - $PWD/redisdata:/data
    ports:
      - 6369:6379
    networks:
      - proxynet
